<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Neighborhood Map</title>

    <!-- Bootstrap 4 alpha CSS(CDN) -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'
          integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>

    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
<!-- Header section start -->
<nav class='navbar-header navbar-inverse'
     style='position: fixed;width:100%;top:0;height:55px;left:0;z-index:1033;'>
    <span>Neighborhood Map</span>
    <img class='att_globe_img' src='images/attLogo.png'>
    <a href class='float-right'
       data-target='#sidebar' data-toggle='collapse'>
        <span class='navbar-toggler-icon' style='color:#ffffff;font-size:20px; margin-right:5px;'></span>
    </a>
</nav>
<!-- Header section end -->

<!-- Content section start -->
<div class='container-fluid h-100'>
    <div class='row h-100'>
        <div class='col p-0 navbar-inverse'>
            <div class='content bg-inverse'>
                <div id='map'></div>
            </div>
        </div>
        <nav class='col-2 collapse bg-inverse pt-2 h-100 sidebar_width' id='sidebar' style='margin-top:50px;'>
            <input type='text' data-bind='textInput: filterOption, valueUpdate:
                ' afterkeydown'' placeholder='Filter Attractions...'>
            <button class='filter_button'><i class='fa fa-filter'> Filter</i></button>
            <hr class='hr'>
            <ul class='nav flex-column' data-bind='foreach: locationsFilter'>
                <a href='#'>
                    <li class='nav-item text-white location_list'
                        data-bind='text: title, click: $parent.populateListAndBounceMarker'></li>
                </a>
            </ul>
            <hr class='hr'>
            <div class='input-group'>
                <label style='color:#ffffff;'>Search for places and favorites:</label>
                <input id='places-search' type='text' placeholder='Search...'>
                <button class='button' id='go-places'><i class='fa fa-search'> Search</i></button>
            </div>
        </nav>
        <!-- The social media icon bar -->
        <div class="icon-bar">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="google"><i class="fa fa-google"></i></a>
            <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
        </div>
        <!-- </nav>  -->
    </div>
</div>
<!-- Content section end -->

<!-- Footer section start -->
<footer class='footer-wrapper'>
    <table width='100%' style='margin: 0px;'>
        <tr>
            <td class='shrink' colspan='2' dir='ltr'
                style='padding: 30px;background-color:#191919;text-align:center'>
                <span style='font-size:10pt;color:#959595;'>
                <b>AT&amp;T Proprietary (Internal Use Only)</b>
                    Not for use or disclosure outside the AT&amp;T companies
                    except under written agreement.</span>
            </td>
        </tr>
    </table>
</footer>
<!-- Footer section end -->

<!-- jQuery -->
<script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>

<!-- Knockout -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>

<!-- tether -->
<script
        src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'
        integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb'
        crossorigin='anonymous'>
</script>

<!-- BootstrapCDN -->
<script
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'
        integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'>
</script>

<!-- Main code -->
<script src='js/app.js'></script>

<!-- Google Maps -->
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyA0sGuk2L8_mHJeT2mRe1_OJM-ZTUjZo3g&libraries=places,geometry&callback=googleSuccess'
        async defer onerror='googleError()'></script>

</body>
</html>
